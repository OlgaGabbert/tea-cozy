<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <!-- Header -->
  <div class='header' id='header'>
    <div class='header-content'>
        <div class='logo'>
            <!-- <h1>Tea Cozy</h1> -->
            <img src="img-tea-cozy-logo.png" alt="Tea cozy logo"> 
        </div>
        <div class='links'>
           <div class='my-links'><a href="#mission" >Mission</a></div>
           <div class='my-links'><a href="#featured-tea">Featured Tea</a></div>
            <div class='my-links'><a href="#locations">Locations</a></div>
        </div>
    </div>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- Our mission section -->
    <div id='mission'>
      <div id='mission-text' >
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Free Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea of the month Section -->
    <div id='featured-tea'>
        <h2>Tea of the Month</h2>
        <h4>What's sleeping at The Tea Cozy?</h4>
        <div class ='teas'>
            <div class='tea'>
                <img src="img-berryblitz.jpg" alt="fall-berry-blitz">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class='tea'>
                <img src="img-spiced-rum.jpg" alt="spiced-rum">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class='tea'>
                <img src="img-donut.jpg" alt="donut">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class='tea'>
                <img src="img-myrtle-ave.jpg" alt="myrtle">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class='tea'>
                <img src="img-bedford-bizarre.jpg" alt="bedford">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </div>

    <!-- Locations Section -->
    <div id='locations'>
    </div>

    <!-- Contact Section -->
    <div class=''>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <!-- <span class='tagline'>copyright The Tea Cozy 2017</span> -->
  </footer> 

  <script src="main.js"></script>
</body>
</html>
